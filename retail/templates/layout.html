<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .container {
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            background-color: #ffdddd;
            border-left: 5px solid #f44336;
            color: #333;
        }
        .success {
            background-color: #ddffdd;
            border-left: 5px solid #4CAF50;
            color: #333;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #search-form {
            margin: 20px 0;
        }
        #error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="/">Online Store</a></h1>
    <div>
        <a href="/cart">Cart ({{ session.get('cart', [])|length }})</a>
    </div>
</header>

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="error-message">
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
